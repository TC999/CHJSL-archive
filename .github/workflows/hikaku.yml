name: 比较影片差异

on:
  workflow_dispatch:
    inputs:
      release_tag_1:
        description: '第一个发行版标签 (如 v1.0.0)'
        required: true
        default: 'v1.0.0'
      release_tag_2:
        description: '第二个发行版标签 (如 v2.0.0)'
        required: true
        default: 'v2.0.0'

jobs:
  compare-mp4:
    runs-on: ubuntu-latest
    env:
      LANG: zh-CN.UTF-8
    steps:
      - name: 检出仓库
        uses: actions/checkout@v4

      - name: 下载第一个发行版的 MP4 文件（1.mp4）
        run: |
          chmod +x download.sh
          ./download.sh ${{ inputs.release_tag_1 }} 1.mp4

      - name: 下载第二个发行版的 MP4 文件（2.mp4）
        run: |
          chmod +x download.sh
          ./download.sh ${{ inputs.release_tag_2 }} 2.mp4

      - name: 检查文件是否存在
        run: |
          if [ ! -f "1.mp4" ]; then
            echo "第一个发行版未找到 1.mp4"
            exit 1
          fi
          if [ ! -f "2.mp4" ]; then
            echo "第二个发行版未找到 2.mp4"
            exit 1
          fi

      - name: 安装 MP4Box
        run: |
          sudo apt-get update
          sudo apt-get install language-pack-zh-hans
          sudo apt-get install gpac gpac-tools

      - name: 结构化比较 MP4 文件
        run: |
          mp4dump 1.mp4 > 1.txt
          mp4dump 2.mp4 > 2.txt
          diff 1.txt 2.txt > mp4_diff_result.txt || true
          cat mp4_diff_result.txt

      - name: 上传比较结果
        uses: actions/upload-artifact@v4
        with:
          name: mp4-diff-result
          path: mp4_diff_result.txt